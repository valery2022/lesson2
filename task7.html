<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style7.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица</title>
  </head>

  <body>
    <table>
      <tr>
        <td
          colspan="12"
          ;
          style="width: 80%"
          ;
          bgcolor="blue"
          ,
          height="40px"
          ;
        >
          1
        </td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2" ; style="width: 10%" ; bgcolor="PeachPuff">
          2
        </td>
        <td
          colspan="8"
          ;
          style="width: 300px"
          ;
          bgcolor="Brown"
          ,
          height="40px"
        >
          3
        </td>
        <td rowspan="2" colspan="2" ; style="width: 10%" ; bgcolor="PeachPuff">
          5
        </td>
      </tr>
      <tr>
        <td colspan="8" , height="160px" , bgcolor="Beige">4</td>
      </tr>
      <tr>
        <td colspan="12" , height="40px" , bgcolor="Goldenrod">6</td>
      </tr>
      <tr>
        <td colspan="6" ; style="width: 50px" ; bgcolor="Aqua" , height="40px">
          7
        </td>
        <td colspan="6" ; style="width: 100px" ; bgcolor="Aqua" , height="40px">
          8
        </td>
      </tr>
      <tr>
        <td colspan="3" bgcolor="Khaki" width="100px">9</td>
        <td colspan="3" bgcolor="Khaki" width="100px">10</td>
        <td colspan="3" bgcolor="Khaki" width="100px">11</td>
        <td colspan="3" bgcolor="Khaki" width="100px">12</td>
      </tr>
      <tr>
        <td colspan="4" , bgcolor="YellowGreen" width="20%">13</td>
        <td colspan="4" , bgcolor="YellowGreen" width="20%">14</td>
        <td colspan="4" , bgcolor="YellowGreen" width="20%">15</td>
      </tr>
      <tr>
        <td colspan="12" , height="40px" , bgcolor="gray">16</td>
      </tr>
    </table>
  </body>
</html>
